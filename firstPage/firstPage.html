<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100%;
        will-change: auto;
      }
      html,
      body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="zoomIn">zoom in</button>
    <button id="zoomOut">zoom out</button>
    <button id="satellite">satellite</button>
    <button id="roadmap">roadmap</button>
    <button id="hybrid">hybrid</button>
    <button id="tilt">tilt</button>
    <button id="myPos">My position</button>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 59.3498092, lng: 18.0684758 },
          zoom: 16,
          mapTypeId: "hybrid",
          disableDefaultUI: true,
          tilt: 0
          //tilt: 45
        });

        google.maps.event.addDomListener(
          document.getElementById("zoomIn"),
          "click",
          function() {
            map.setZoom(map.getZoom() + 1);
          }
        );

        google.maps.event.addDomListener(
          document.getElementById("zoomOut"),
          "click",
          function() {
            map.setZoom(map.getZoom() - 1);
          }
        );

        google.maps.event.addDomListener(
          document.getElementById("satellite"),
          "click",
          function() {
            map.setMapTypeId("satellite");
          }
        );

        google.maps.event.addDomListener(
          document.getElementById("roadmap"),
          "click",
          function() {
            map.setMapTypeId("roadmap");
          }
        );

        google.maps.event.addDomListener(
          document.getElementById("hybrid"),
          "click",
          function() {
            map.setMapTypeId("hybrid");
          }
        );
        google.maps.event.addDomListener(
          document.getElementById("tilt"),
          "click",
          function() {
            if (map.getTilt() == 0) {
              map.setTilt(45);
            } else {
              map.setTilt(0);
            }
          }
        );

        function getPos(position) {
          map.setCenter({
            lat: position.coords.latitude,
            lng: position.coords.longitude
          });
          map.setZoom(16);
        }

        function showError(error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              alert("User denied the request for Geolocation.");
              break;
            case error.POSITION_UNAVAILABLE:
              alert("Location information is unavailable.");
              break;
            case error.TIMEOUT:
              alert("The request to get user location timed out.");
              break;
            case error.UNKNOWN_ERROR:
              alert("An unknown error occurred.");
              break;
          }
        }

        google.maps.event.addDomListener(
          document.getElementById("myPos"),
          "click",
          function() {
            navigator.geolocation.getCurrentPosition(getPos, showError);
          }
        );

        /*//var myLatlng = new google.maps.LatLng(-25.363882,131.044922);

        google.maps.event.addListener(map, 'click', function( event ){
          var myLatlng = new google.maps.LatLng(event.latLng.lat(),event.latLng.lng());
          //alert( "Latitude: "+event.latLng.lat()+" "+", longitude: "+event.latLng.lng() ); 
          var marker = new google.maps.Marker({
              position: myLatlng,
              title:"Hello World!"
          });
        });*/

        marker1 = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: { lat: 59.327, lng: 18.067 }
        });
        marker1.addListener("click", toggleBounce1);

        marker2 = new google.maps.Marker({
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP,
          position: { lat: 59.3498092, lng: 18.0684758 }
        }); //wubuubuu
        marker2.addListener("click", toggleBounce2);

        function toggleBounce1() {
          if (marker1.getAnimation() !== null) {
            marker1.setAnimation(null);
          } else {
            marker1.setAnimation(google.maps.Animation.BOUNCE);
          }
        }
        function toggleBounce2() {
          if (marker2.getAnimation() !== null) {
            marker2.setAnimation(null);
          } else {
            marker2.setAnimation(google.maps.Animation.BOUNCE);
          }
        }

        marker1.setMap(map);
        marker2.setMap(map);
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
